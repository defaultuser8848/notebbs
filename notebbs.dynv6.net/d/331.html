 3] (2024-03-14)\n    \u5728 Miraheze Meta Wiki \u56e0\u7834\u574f\u9875\u9762\u3001\u53d1\u5e03\u65e0\u610f\u4e49\u7559\u8a00\u3001\u6301\u7eed\u5ffd\u7565\u8b66\u544a\u800c\u88ab\u5c01\u7981\u3002(2024-04-12)\n    \u5728\u5176\u81ea\u5df1\u4e8e Fandom \u5efa\u7acb\u7684 OIer Wiki \u4e2d\u56e0 OIer Wiki \u6b63\u5728\u88ab\u5176\u4ed6\u4eba\u9886\u517b\u800c\u4f7f\u7528\u5c0f\u53f7\u53d1\u751f\u4e89\u6267\uff0c\u5e76\u8fdb\u884c\u7834\u574f\u884c\u4e3a\uff0c\u88ab\u5168\u57df\u5c01\u7981\u3002\u9886\u517b\u5b8c\u6210\u540e\u53c8\u521b\u5efa\u5c0f\u53f7\u8fdb\u884c\u7834\u574f\uff0c\u88ab\u7ba1\u7406\u5458\u5c01\u7981 2 \u5468\u3002(2024-05-07\uff0c2024-05-16)\n    \u5728 FreeFlarum \u652f\u6301\u8bba\u575b\u4e2d\u4e3a\u4e86\u9610\u91ca\u89c2\u70b9\u5ba3\u79f0\u5bf9\u8be5\u8bba\u575b\u519c\u573a\u7684\u67d0\u4e00\u7ad9\u70b9\u8fdb\u884c\u4e86 DDoS \u653b\u51fb [\u6ce8 4]\uff0c\u88ab\u7ba1\u7406\u5458\u8b66\u544a\u53ef\u80fd\u4f1a\u5c01\u7981\u5176\u8d26\u53f7\u3002(2024-05-25)\n    \u5728 Wikipedia \u56e0\u521b\u5efa\u5783\u573e\u9875\u9762\u3001\u7834\u574f\u9875\u9762\u3001\u65e0\u6545\u56de\u9000\u4ed6\u4eba\u7f16\u8f91\u5e76\u7f16\u8f91\u6218\u3001\u9488\u5bf9\u5f02\u89c1\u8005\u6ee5\u7528\u4e3e\u62a5\u7cfb\u7edf\u3001\u6301\u7eed\u5ffd\u7565\u8b66\u544a\u800c\u88ab\u5c01\u7981\uff1b\u5728 mediawiki.org\u3001translatewiki.net \u7834\u574f\u672c\u5730\u5316\u6587\u672c\uff1b\u4ee3\u7406 IP \u5730\u5740 [\u6ce8 5] \u88ab WMF \u5c01\u7981\u3002(2024-05-27)\n    \u5728 PRTS Wiki \u56e0\u76f4\u63a5\u5927\u91cf\u7834\u574f\u9875\u9762\u5185\u5bb9\u548c\u5080\u5121\u8d26\u6237\u800c\u88ab\u5c01\u7981\u3002(2024-05-27)\n    \u5728 Terraria Wiki \u56e0\u76f4\u63a5\u5927\u91cf\u7834\u574f\u9875\u9762\u5185\u5bb9\u800c\u88ab\u5c01\u7981\u3002(2024-05-28)\n\n[\u6ce8 1]\uff1a\u5080\u5121\uff1a\u4e5f\u79f0 \u201c\u9a6c\u7532\u53f7\u201d\uff0c\u6307\u63a7\u5236\u591a\u4e2a\u8d26\u53f7\u3002\n[\u6ce8 2]\uff1a\u6ee5\u7528\u8fc7\u6ee4\u5668\uff1a\u4e00\u79cd\u7528\u4e8e\u62e6\u622a\u53ef\u80fd\u7684\u7834\u574f\u884c\u4e3a\u6216\u4e0d\u89c4\u8303\u7684\u7f16\u8f91\u7684\u673a\u5236\u3002\n[\u6ce8 3]\uff1aFandom \u662f\u4e00\u4e2a wiki \u519c\u573a\uff0c\u7c7b\u4f3c\u4e8e\u7070\u673awiki\uff0c\u5168\u57df\u5c01\u7981\u6307\u8d26\u53f7\u88ab Fandom \u5c01\u7981\u800c\u65e0\u6cd5\u5728\u5176\u4e2d\u7684\u4efb\u4f55 wiki \u6d3b\u52a8\u3002\n[\u6ce8 4]\uff1a\u6839\u636e\u5176\u672c\u4eba\u7684\u63cf\u8ff0\uff0c\u7528\u4e8e\u653b\u51fb\u7684\u4e3b\u673a\u904d\u5e03\u5168\u56fd\u5404\u5730\uff0c\u63a8\u6d4b\u5176 DDoS \u65b9\u6cd5\u5f88\u6709\u53ef\u80fd\u662f\u7f51\u7ad9\u6d4b\u901f\u8bca\u65ad\u5e73\u53f0\u3002\n[\u6ce8 5]\uff1a\u4e3a\u4e86\u53cd\u7834\u574f\uff0cWikipedia \u7684\u5927\u591a\u6570\u9879\u76ee\u90fd\u5c01\u7981\u4e86\u4ee3\u7406 IP\uff0c\u53ea\u6709\u7533\u8bf7\u4e86 IP \u5c01\u7981\u8c41\u514d\u7684\u7528\u6237\u624d\u80fd\u4e0d\u53d7 IP \u5c01\u7981\u5f71\u54cd\u3002\u800c\u968f\u7740\u4ed6\u88ab Wikipedia \u5c01\u7981\uff0cIP \u5c01\u7981\u8c41\u514d\u6743\u9650\u4e5f\u88ab\u79fb\u9664\u3002\n\n\u503c\u5f97\u4e00\u63d0\u7684\u662f\uff0c\u4ed6\u5728 Wikipedia \u4e0a\u751a\u81f3\u88ab\u4eba\u5f53\u6210\u4e86 AI\u3002\n\n\u201c\u6211\u76f8\u4fe1\u7ba1\u7406\u5458\u4f1a\u6b63\u4e49\u5730\u5904\u7406\u8fd9\u6b21\u63d0\u62a5\u3002\u201d\n\u2014\u2014 G\u03bfng\u0445i\u0430ng01 \u5728 Wikipedia \u4e0a\u8bc4\u8bba\u4e8e\u5bf9\u5176\u7684\u4e3e\u62a5\uff0c\u968f\u540e\u88ab\u5176\u4eb2\u81ea\u9080\u8bf7\u7684\u7ba1\u7406\u5458\u5c01\u7981\u3002\n\n\u5bf9\u4e8e\u4ee5\u4e0a\u7684\u79cd\u79cd\u884c\u4e3a\uff0c\u67d0\u767e\u79d1\u7f51\u7ad9\u7684\u4ea4\u6d41\u7fa4\u7684\u7fa4\u53cb\u8868\u793a\uff1a\u201c\u5206\u5e03\u5f0f\u5171\u4eab\u201d\u3001\u201c\u592a\u5171\u4eab\u4e86\u201d\u3001\u201c\u5168\u56fd\u5171\u4eab\u4e86\u8fd9\u4e0b\u201d\u3001\u201c\u73b0\u5728\u771f\u7684\u662f\u5168\u56fd\u751a\u81f3\u5168\u4e16\u754c\u5171\u4eab\u4e86\u201d\n\n\u987a\u5e26\u4e00\u63d0\uff0c\u7531\u4e8e\u6211\u662f MCBBS \u7684\u7248\u4e3b\uff0c\u6240\u4ee5\u6211\u4e0d\u5f97\u4e0d\u5c55\u5f00\u8bb2\u8bb2\u4ed6\u5728 MCBBS \u7684\u884c\u4e3a\u7ed9\u5927\u4f19\u4e50\u4e00\u4e50\uff0c\u56e0\u4e3a\u771f\u7684\u5f88\u96be\u7ef7\u3002\n\n\u4ed6\u56e0\u6ee5\u7528\u4e3e\u62a5\u7cfb\u7edf\u548c\u4f7f\u7528\u865a\u62df\u624b\u673a\u53f7\u6ce8\u518c\u8d26\u53f7\u800c\u88ab\u5c01\u7981\u540e\u8fdb\u884c\u4e86\u7533\u8bc9\uff0c\u58f0\u79f0\u81ea\u5df1\u4f7f\u7528\u7684\u662f\u771f\u5b9e\u624b\u673a\u53f7\uff0c\u4e8e\u662f\u6211\u544a\u8bc9\u4ed6\u6211\u7ed9\u4ed6\u7684\u624b\u673a\u53d1\u9001\u4e86\u4e00\u4efd\u9a8c\u8bc1\u7801\u7528\u4e8e\u9a8c\u8bc1\u8d26\u53f7\uff0c\u4f46\u5b9e\u9645\u4e0a\u6211\u5e76\u6ca1\u6709\u53d1\u3002\n\n\u4e8e\u662f\u4ed6\u6536\u5230\u4e86\u3002\n\n......\n\n\u672c\u6765\u6545\u4e8b\u5230\u8fd9\u91cc\u5e94\u8be5\u5df2\u7ecf\u7ed3\u675f\u4e86\uff0c\u4f46\u6211\u53d1\u73b0\u4e86\u4e00\u4e9b\u6709\u8da3\u7684\u4e8b\u60c5\uff0c\u4e8e\u662f\u6211\u53c8\u7ed9\u4e86\u4ed6\u4e00\u4e2a\u72e1\u8fa9\u7684\u673a\u4f1a\uff0c\u518d\u6b21\u5411\u4ed6\u786e\u8ba4\u624b\u673a\u53f7\u662f\u4e0d\u662f\u4ed6\u7684\u3002\u4ed6\u8bf4\u662f\uff0c\u4e8e\u662f\u6211\u5217\u51fa\u4e86\u6240\u6709\u4f7f\u7528\u4ed6\u8fd9\u4e2a\u624b\u673a\u53f7\u6ce8\u518c\u7684\u8d26\u53f7\u540d\u5355\uff0c\u4ee5\u6ee5\u7528\u591a\u4e2a\u8d26\u53f7\u4e3a\u7531\u62d2\u7edd\u89e3\u5c01\u3002\n\n\u4ed6\u5bf9\u6b64\u8fd8\u5728\u72e1\u8fa9\uff0c\u8bf4\u81ea\u5df1\u7684\u624b\u673a\u53f7\u662f\u521a\u6ce8\u518c\u7684\uff0c\u4e4b\u524d\u4e0d\u662f\u4ed6\u5728\u7528\u3002\n\n\u4e8e\u662f\u6211\u6210\u529f\u5728\u4e00\u4e2a\u5728\u7ebf\u63a5\u7801\u7684\u5e73\u53f0\u627e\u5230\u4e86\u4ed6\u7684\u624b\u673a\u53f7\u3002\n\n\u540e\u9762\u4ed6\u8bf4\u4ec0\u4e48\u88ab\u9ed1\u5ba2\u5165\u4fb5\u4e86\uff0c\u6b63\u5728\u8054\u7cfb\u8fd0\u8425\u5546\uff0c\u5176\u4ed6\u575b\u53cb\u7ef7\u4e0d\u4f4f\u4e86\u7eb7\u7eb7\u5f00\u59cb\u653b\u51fb\u4ed6\u4e86\uff0c\u4ed6\u5c31\u8bf4\u4e0d\u8981\u8ba8\u8bba\u548c\u7533\u8bc9\u65e0\u5173\u7684\u4e8b\u60c5\uff0c\u8fd8\u6539\u4e86\u7533\u8ff0\u5e16\u8d28\u7591\u8bba\u575b\u6267\u6cd5\u7a0b\u5e8f\u4ec0\u4e48\u7684\uff0c\u6211\u5df2\u7ecf\u54c1\u9274\u592a\u591a\u4e86\uff0c\u4e0d\u60f3\u518d\u770b\u4e86\uff0c\u5c31\u6ca1\u518d\u7ed9\u4ed6\u7ee7\u7eed\u89e3\u91ca\u7684\u673a\u4f1a\u3002\u540e\u6765\u4ed6\u8fd8\u8dd1\u53bb MCBBS Wiki \u641e\u4e8b\uff0c\u90a3\u5de7\u4e86\u4e0d\u662f\uff0c\u6211\u521a\u597d\u662f MCBBS Wiki \u7684\u7ba1\u7406\u5458\u3002\n\n\u81f3\u4e8e\u4e3a\u4ec0\u4e48\u6211\u4eec\u77e5\u9053\u4ed6\u7528\u7684\u662f\u865a\u62df\u624b\u673a\u53f7...... \u4fe1\u4ed6\u7528\u82f1\u56fd\u624b\u673a\u53f7\u4e0d\u5982\u4fe1\u6211\u662f\u79e6\u59cb\u7687\u3002\n\n\u53e6\u5916\uff0c\u5982\u679c\u5f53\u4e8b\u4eba\uff08\u6beb\u65e0\u60ac\u5ff5\u5730\uff09\u4e0d\u5e78\u770b\u5230\u4e86\u8fd9\u6761\u6d88\u606f\uff0c\u544a\u8bc9\u4f60\u4e2a\u597d\u6d88\u606f\uff0cNGA\u7684\u660e\u65e5\u65b9\u821f\u7248\u5757\u4e0a\u7684\u5927\u4f19\u4eec\u90fd\u8ba4\u4e3a\u4f60\u7684\u82f1\u8bed\u6c34\u5e73\u7684\u4e0a\u5347\u7a7a\u95f4\u6709\u5f85\u63d0\u9ad8\uff08\u5907\u6ce8\uff1a\u8fd9\u53e5\u8bdd\u6ca1\u6709\u8bed\u75c5\uff0c\u672c\u4eba\u5145\u5206\u7406\u89e3\u4e2d\u6587\u7684\u8bed\u6cd5\u89c4\u5219\u5e76\u4e14\u901a\u8fc7\u4e86\u56fe\u7075\u6d4b\u8bd5\uff0c\u8fd9\u53e5\u8bdd\u5145\u5206\u8868\u8fbe\u4e86\u672c\u4eba\u7684\u89c2\u70b9\uff09\uff0c\u5e76\u4e14\u4ed6\u4eec\u901a\u8fc7\u4f60\u7684\u82f1\u8bed\u6c34\u5e73\u8ba4\u4e3a\u4f60\u624d\u662f\u90a3\u4e2a\u201c\u4e0d\u597d\u597d\u5b66\u4e60\uff0c\u8352\u5e9f\u5b66\u4e1a\u201d\u7684\u4eba\uff0c\u8868\u6f14\u4e86\u4e00\u51fa\u975e\u5e38\u7cbe\u5f69\u7684\u4ee5\u7b2c\u4e09\u4eba\u79f0\u81ea\u79f0\u7684\u81ea\u6211\u4ecb\u7ecd\u3002\u4e0a\u9762\u90a3\u6bb5\u8bdd\u6211\u5df2\u7ecf\u5728NGA\u4e0a\u53d1\u8fc7\u4e00\u6b21\u4e86\uff0c\u6709 126 \u4eba\u5bf9\u8fd9\u6761\u8bc4\u6d4b\u8868\u793a\u6b22\u4e50\u3002\u5e0c\u671b\u4f60\u65e9\u65e5\u4e0e\u8fd0\u8425\u5546\u89e3\u51b3\u9ed1\u5ba2\u5165\u4fb5\u95ee\u9898\uff0cuse your very good English to speak\uff0c\u56e0\u4e3a\u4f60\u8fd9\u4e2a\u8fd0\u8425\u5546\u53ef\u80fd\u4e0d\u4f1a\u8bf4\u4e2d\u6587\u3002\u4e0d\u8fc7\u4f60\u4e5f\u8bb8\u4e0d\u5f97\u4e0d\u4f7f\u7528\u82f1\u6587\uff0c\u56e0\u4e3a\u6839\u636e\u8fd1\u671f\u7684\u4e00\u9879\u79c1\u6709\u7814\u7a76\u8868\u660e\uff0c\u4f60\u4e2d\u6587\u7684\u8868\u8fbe\u6c34\u5e73\u6b63\u5728\u53d7\u5230\u6311\u6218\uff0c\u8fd9\u53ef\u80fd\u662f\u56e0\u4e3a\u4f60\u90a3\u72ec\u7279\u7684\u5bf9\u8c61\u58f0\u660e\u65b9\u5f0f\u7834\u574f\u4e86\u4f60\u7684\u4e2d\u6587\u6a21\u5757\u3002\u554a\uff1f\u4ec0\u4e48\u5bf9\u8c61\u58f0\u660e\uff1f\u5c31\u662f\u4f60\u90a3\u4e2a\u201c\u58f0\u660e\u81ea\u5df1\u4e0d\u662f\u4ec0\u4e48\u201d\u7684\u5207\u5272\u5f0f\u5bf9\u8c61\u58f0\u660e\u65b9\u5f0f\u3002\u6700\u540e\uff0c\u6709\u4e2a\u88ab\u4f60\u89c6\u4e3a\u654c\u4eba\u7684\u4eba\u8054\u7cfb\u4e0a\u4e86\u6211\uff0c\u8ddf\u6211\u900f\u9732\u4e86\u5f88\u591a\u6709\u8da3\u7684\u4e8b\u60c5\u3002\u4ed6\u6258\u6211\u7ed9\u4f60\u5e26\u53e5\u8bdd\uff1a\u201c\u4f60\u7684 DDoS \u53cd\u51fb\u5f88\u6709\u610f\u601d\uff0c\u53ea\u53ef\u60dc\u6ca1\u6253\u5bf9\u4eba\u3002\u5e76\u4e14\u4f60\u4f1a\u7684\u4e1c\u897f\u6211\u4e5f\u4f1a\u3002\u201d\u003C\/code\u003E\u003Cscript async=\"\" crossorigin=\"anonymous\" data-hljs-style=\"github\" integrity=\"sha384-E9ssooeJ4kPel3JD7st0BgS50OLWFEdg4ZOp8lYPy52ctQazOIV37TCvzV8l4cYG\" src=\"https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.34\/loader.min.js\"\u003E\u003C\/script\u003E\u003Cscript\u003E\n                    if(window.hljsLoader && !document.currentScript.parentNode.hasAttribute('data-s9e-livepreview-onupdate')) {\n                        window.hljsLoader.highlightBlocks(document.currentScript.parentNode);\n                    }\n                \u003C\/script\u003E\u003C\/pre\u003E","dateCreated":"2024-06-01T03:12:35+00:00","author":{"@type":"Person","name":"Googol"},"answerCount":1,"suggestedAnswer":[{"@type":"Answer","text":"\u003Cp\u003E\u53cd\u5bf9MelonCmd\u53d1\u5e03\u865a\u5047\u5185\u5bb9\uff0c                 关于 Googol 这个人
—————————————————
4月份吹嘘自己在某个wiki网站上拿了个什么编辑荣誉，然后现在被那个wiki网站的管理员封禁了，然后跑到 hcbbs 去谴责那个管理员
然后非常冥顽不化，你要反驳Googol的话，Googol让你拿证据，你如果让Googol他拿证据证明他是对的，那么他会无理取闹要求你先提供证据（笑死了，证明一个不存在的证据是假的是吧），哪怕你提供了，如果他有权限的话，那么他直接给你编辑/删除了，没法编辑/删除的就说是伪造的

Googol 在 hc 直接被ban（封禁）了3次以上，最近又去闹事，被踢出后直接找管理员举报我滥用职权，然后没成功，因为我有正当理由，然后Googol又开始无理取闹了：
1.在管理员询问为什么踢他时，他对他违规的情况只字不提，我声明了Googol的违规情况后，Googol直接（见前面的 “你要反驳Googol的话，Googol让你拿证据……没法编辑/删除的就说是伪造的”）
2.在我告诉他违规才被踢出后，先是私信轰炸，然后我举报给管理员之后，Googol梅开二度的……（见前面的 “你要反驳Googol的话，Googol让你拿证据……没法编辑/删除的就说是伪造的”）
3.在我说他宣传的内容不实（见前面的“首先使用高亮加大标题宣传他是notewiki，然后说‘Github担保’”）之后，他立刻说：“我没说过Github担保”，我拿出前面的SQL命令查询的历史记录出来，他三阳开泰的……（见前面的“……没法编辑/删除的就说是伪造的”）


 笑话（来自 hc 的 programming 频道）
—————————————————
Googol：这里还不如 IRC
bacon：那你就用你的IRC去，别用这里


                       冥场面
—————————————————
Googol先在 hc 的 lounge 频道询问 “你们” trip（见 hcwiki 对 trip 的解释） 那么好看，怎么做的
一个人开了个玩笑，说是通过Brain计算的，把密码和salt拼接然后SHA-256再BASE64最后取前面6位
Googol又问salt怎么获得，然后他翻遍了github的仓库，也没看见 salt.key ，更是试图访问 https://hack.chat/salt.key
然后前面开玩笑的那个人又开个玩笑：“你可以SSH登录hc的服务器自己看看”
Googol信以为真，前往 hc 的 programming 频道通过报告不存在的漏洞来获得服务器的 SSH ，经过多次被管理员识破后被封禁


                         近日
—————————————————
Googol又尝试覆盖这个页面，不过也许是他技术过低了，被轻松压制



                SheepRealms 补充
—————————————————
作为隔壁某些百科网站的受害者，我不得不过来补充一些关于 Gongxiang01（另有马甲“Googol”、“googologyer”等）的“光荣事迹”：

    在 Googology Wiki 因插入虚假信息和持续忽略警告而被封禁。(2022-11-01)
    在 Write on paper Wiki 因冒充他人、聊天室刷屏、傀儡行为 [注 1] 而被封禁。(2023-10-06)
    在 The Backrooms Wiki 因反复创建低质量文章、滥用投票系统、插入外站广告而被封禁(2023-10-18)
    在 Antimony Wiki 因滥用投票系统、插入垃圾内容和广告、伪造管理员签名而被封禁。(2023-11-06)
    在 The Darkrooms Wiki 因滥用投票系统、创建人身攻击页面、骚扰社区成员、破坏条目而被封禁。(2023-11-06)
    在中文 Minecraft Wiki 因破坏页面且故意绕过滥用过滤器 [注 2] 而被封禁。(2023-11-16)
    在 MCBBS 因滥用举报系统和使用虚拟手机号注册账号而被封禁。(2023-12-01)
    在 MCBBS Wiki 因破坏页面和人身攻击而被封禁。(2023-12-01)
    在 MineBBS 因针对异见者滥用举报系统、反复创建离题贴子、引发骂战、傀儡行为而被封禁。(2023-12-10)
    在 Fandom 因骚扰社区成员而被全域封禁。[注 3] (2024-03-14)
    在 Miraheze Meta Wiki 因破坏页面、发布无意义留言、持续忽略警告而被封禁。(2024-04-12)
    在其自己于 Fandom 建立的 OIer Wiki 中因 OIer Wiki 正在被其他人领养而使用小号发生争执，并进行破坏行为，被全域封禁。领养完成后又创建小号进行破坏，被管理员封禁 2 周。(2024-05-07，2024-05-16)
    在 FreeFlarum 支持论坛中为了阐释观点宣称对该论坛农场的某一站点进行了 DDoS 攻击 [注 4]，被管理员警告可能会封禁其账号。(2024-05-25)
    在 Wikipedia 因创建垃圾页面、破坏页面、无故回退他人编辑并编辑战、针对异见者滥用举报系统、持续忽略警告而被封禁；在 mediawiki.org、translatewiki.net 破坏本地化文本；代理 IP 地址 [注 5] 被 WMF 封禁。(2024-05-27)
    在 PRTS Wiki 因直接大量破坏页面内容和傀儡账户而被封禁。(2024-05-27)
    在 Terraria Wiki 因直接大量破坏页面内容而被封禁。(2024-05-28)

[注 1]：傀儡：也称 “马甲号”，指控制多个账号。
[注 2]：滥用过滤器：一种用于拦截可能的破坏行为或不规范的编辑的机制。
[注 3]：Fandom 是一个 wiki 农场，类似于灰机wiki，全域封禁指账号被 Fandom 封禁而无法在其中的任何 wiki 活动。
[注 4]：根据其本人的描述，用于攻击的主机遍布全国各地，推测其 DDoS 方法很有可能是网站测速诊断平台。
[注 5]：为了反破坏，Wikipedia 的大多数项目都封禁了代理 IP，只有申请了 IP 封禁豁免的用户才能不受 IP 封禁影响。而随着他被 Wikipedia 封禁，IP 封禁豁免权限也被移除。

值得一提的是，他在 Wikipedia 上甚至被人当成了 AI。

“我相信管理员会正义地处理这次提报。”
—— Gοngхiаng01 在 Wikipedia 上评论于对其的举报，随后被其亲自邀请的管理员封禁。

对于以上的种种行为，某百科网站的交流群的群友表示：“分布式共享”、“太共享了”、“全国共享了这下”、“现在真的是全国甚至全世界共享了”

顺带一提，由于我是 MCBBS 的版主，所以我不得不展开讲讲他在 MCBBS 的行为给大伙乐一乐，因为真的很难绷。

他因滥用举报系统和使用虚拟手机号注册账号而被封禁后进行了申诉，声称自己使用的是真实手机号，于是我告诉他我给他的手机发送了一份验证码用于验证账号，但实际上我并没有发。

于是他收到了。

......

本来故事到这里应该已经结束了，但我发现了一些有趣的事情，于是我又给了他一个狡辩的机会，再次向他确认手机号是不是他的。他说是，于是我列出了所有使用他这个手机号注册的账号名单，以滥用多个账号为由拒绝解封。

他对此还在狡辩，说自己的手机号是刚注册的，之前不是他在用。

于是我成功在一个在线接码的平台找到了他的手机号。

后面他说什么被黑客入侵了，正在联系运营商，其他坛友绷不住了纷纷开始攻击他了，他就说不要讨论和申诉无关的事情，还改了申述帖质疑论坛执法程序什么的，我已经品鉴太多了，不想再看了，就没再给他继续解释的机会。后来他还跑去 MCBBS Wiki 搞事，那巧了不是，我刚好是 MCBBS Wiki 的管理员。

至于为什么我们知道他用的是虚拟手机号...... 信他用英国手机号不如信我是秦始皇。

另外，如果当事人（毫无悬念地）不幸看到了这条消息，告诉你个好消息，NGA的明日方舟版块上的大伙们都认为你的英语水平的上升空间有待提高（备注：这句话没有语病，本人充分理解中文的语法规则并且通过了图灵测试，这句话充分表达了本人的观点），并且他们通过你的英语水平认为你才是那个“不好好学习，荒废学业”的人，表演了一出非常精彩的以第三人称自称的自我介绍。上面那段话我已经在NGA上发过一次了，有 126 人对这条评测表示欢乐。希望你早日与运营商解决黑客入侵问题，use your very good English to speak，因为你这个运营商可能不会说中文。不过你也许不得不使用英文，因为根据近期的一项私有研究表明，你中文的表达水平正在受到挑战，这可能是因为你那独特的对象声明方式破坏了你的中文模块。啊？什么对象声明？就是你那个“声明自己不是什么”的切割式对象声明方式。最后，有个被你视为敌人的人联系上了我，跟我透露了很多有趣的事情。他托我给你带句话：“你的 DDoS 反击很有意思，只可惜没打对人。并且你会的东西我也会。”</code><script async="" crossorigin="anonymous" data-hljs-style="github" integrity="sha384-E9ssooeJ4kPel3JD7st0BgS50OLWFEdg4ZOp8lYPy52ctQazOIV37TCvzV8l4cYG" src="../../cdn.jsdelivr.net/gh/s9e/hljs-loader%401.0.34/loader.min.js"></script><script>

ft Wiki \u56e0\u7834\u574f\u9875\u9762\u4e14\u6545\u610f\u7ed5\u8fc7\u6ee5\u7528\u8fc7\u6ee4\u5668 [\u6ce8 2] \u800c\u88ab\u5c01\u7981\u3002(2023-11-16)\n    \u5728 MCBBS \u56e0\u6ee5\u7528\u4e3e\u62a5\u7cfb\u7edf\u548c\u4f7f\u7528\u865a\u62df\u624b\u673a\u53f7\u6ce8\u518c\u8d26\u53f7\u800c\u88ab\u5c01\u7981\u3002(2023-12-01)\n    \u5728 MCBBS Wiki \u56e0\u7834\u574f\u9875\u9762\u548c\u4eba\u8eab\u653b\u51fb\u800c\u88ab\u5c01\u7981\u3002(2023-12-01)\n    \u5728 MineBBS \u56e0\u9488\u5bf9\u5f02\u89c1\u8005\u6ee5\u7528\u4e3e\u62a5\u7cfb\u7edf\u3001\u53cd\u590d\u521b\u5efa\u79bb\u9898\u8d34\u5b50\u3001\u5f15\u53d1\u9a82\u6218\u3001\u5080\u5121\u884c\u4e3a\u800c\u88ab\u5c01\u7981\u3002(2023-12-10)\n    \u5728 Fandom \u56e0\u9a9a\u6270\u793e\u533a\u6210\u5458\u800c\u88ab\u5168\u57df\u5c01\u7981\u3002[\u6ce8 3] (2024-03-14)\n    \u5728 Miraheze Meta Wiki \u56e0\u7834\u574f\u9875\u9762\u3001\u53d1\u5e03\u65e0\u610f\u4e49\u7559\u8a00\u3001\u6301\u7eed\u5ffd\u7565\u8b66\u544a\u800c\u88ab\u5c01\u7981\u3002(2024-04-12)\n    \u5728\u5176\u81ea\u5df1\u4e8e Fandom \u5efa\u7acb\u7684 OIer Wiki \u4e2d\u56e0 OIer Wiki \u6b63\u5728\u88ab\u5176\u4ed6\u4eba\u9886\u517b\u800c\u4f7f\u7528\u5c0f\u53f7\u53d1\u751f\u4e89\u6267\uff0c\u5e76\u8fdb\u884c\u7834\u574f\u884c\u4e3a\uff0c\u88ab\u5168\u57df\u5c01\u7981\u3002\u9886\u517b\u5b8c\u6210\u540e\u53c8\u521b\u5efa\u5c0f\u53f7\u8fdb\u884c\u7834\u574f\uff0c\u88ab\u7ba1\u7406\u5458\u5c01\u7981 2 \u5468\u3002(2024-05-07\uff0c2024-05-16)\n    \u5728 FreeFlarum \u652f\u6301\u8bba\u575b\u4e2d\u4e3a\u4e86\u9610\u91ca\u89c2\u70b9\u5ba3\u79f0\u5bf9\u8be5\u8bba\u575b\u519c\u573a\u7684\u67d0\u4e00\u7ad9\u70b9\u8fdb\u884c\u4e86 DDoS \u653b\u51fb [\u6ce8 4]\uff0c\u88ab\u7ba1\u7406\u5458\u8b66\u544a\u53ef\u80fd\u4f1a\u5c01\u7981\u5176\u8d26\u53f7\u3002(2024-05-25)\n    \u5728 Wikipedia \u56e0\u521b\u5efa\u5783\u573e\u9875\u9762\u3001\u7834\u574f\u9875\u9762\u3001\u65e0\u6545\u56de\u9000\u4ed6\u4eba\u7f16\u8f91\u5e76\u7f16\u8f91\u6218\u3001\u9488\u5bf9\u5f02\u89c1\u8005\u6ee5\u7528\u4e3e\u62a5\u7cfb\u7edf\u3001\u6301\u7eed\u5ffd\u7565\u8b66\u544a\u800c\u88ab\u5c01\u7981\uff1b\u5728 mediawiki.org\u3001translatewiki.net \u7834\u574f\u672c\u5730\u5316\u6587\u672c\uff1b\u4ee3\u7406 IP \u5730\u5740 [\u6ce8 5] \u88ab WMF \u5c01\u7981\u3002(2024-05-27)\n    \u5728 PRTS Wiki \u56e0\u76f4\u63a5\u5927\u91cf\u7834\u574f\u9875\u9762\u5185\u5bb9\u548c\u5080\u5121\u8d26\u6237\u800c\u88ab\u5c01\u7981\u3002(2024-05-27)\n    \u5728 Terraria Wiki \u56e0\u76f4\u63a5\u5927\u91cf\u7834\u574f\u9875\u9762\u5185\u5bb9\u800c\u88ab\u5c01\u7981\u3002(2024-05-28)\n\n[\u6ce8 1]\uff1a\u5080\u5121\uff1a\u4e5f\u79f0 \u201c\u9a6c\u7532\u53f7\u201d\uff0c\u6307\u63a7\u5236\u591a\u4e2a\u8d26\u53f7\u3002\n[\u6ce8 2]\uff1a\u6ee5\u7528\u8fc7\u6ee4\u5668\uff1a\u4e00\u79cd\u7528\u4e8e\u62e6\u622a\u53ef\u80fd\u7684\u7834\u574f\u884c\u4e3a\u6216\u4e0d\u89c4\u8303\u7684\u7f16\u8f91\u7684\u673a\u5236\u3002\n[\u6ce8 3]\uff1aFandom \u662f\u4e00\u4e2a wiki \u519c\u573a\uff0c\u7c7b\u4f3c\u4e8e\u7070\u673awiki\uff0c\u5168\u57df\u5c01\u7981\u6307\u8d26\u53f7\u88ab Fandom \u5c01\u7981\u800c\u65e0\u6cd5\u5728\u5176\u4e2d\u7684\u4efb\u4f55 wiki \u6d3b\u52a8\u3002\n[\u6ce8 4]\uff1a\u6839\u636e\u5176\u672c\u4eba\u7684\u63cf\u8ff0\uff0c\u7528\u4e8e\u653b\u51fb\u7684\u4e3b\u673a\u904d\u5e03\u5168\u56fd\u5404\u5730\uff0c\u63a8\u6d4b\u5176 DDoS \u65b9\u6cd5\u5f88\u6709\u53ef\u80fd\u662f\u7f51\u7ad9\u6d4b\u901f\u8bca\u65ad\u5e73\u53f0\u3002\n[\u6ce8 5]\uff1a\u4e3a\u4e86\u53cd\u7834\u574f\uff0cWikipedia \u7684\u5927\u591a\u6570\u9879\u76ee\u90fd\u5c01\u7981\u4e86\u4ee3\u7406 IP\uff0c\u53ea\u6709\u7533\u8bf7\u4e86 IP \u5c01\u7981\u8c41\u514d\u7684\u7528\u6237\u624d\u80fd\u4e0d\u53d7 IP \u5c01\u7981\u5f71\u54cd\u3002\u800c\u968f\u7740\u4ed6\u88ab Wikipedia \u5c01\u7981\uff0cIP \u5c01\u7981\u8c41\u514d\u6743\u9650\u4e5f\u88ab\u79fb\u9664\u3002\n\n\u503c\u5f97\u4e00\u63d0\u7684\u662f\uff0c\u4ed6\u5728 Wikipedia \u4e0a\u751a\u81f3\u88ab\u4eba\u5f53\u6210\u4e86 AI\u3002\n\n\u201c\u6211\u76f8\u4fe1\u7ba1\u7406\u5458\u4f1a\u6b63\u4e49\u5730\u5904\u7406\u8fd9\u6b21\u63d0\u62a5\u3002\u201d\n\u2014\u2014 G\u03bfng\u0445i\u0430ng01 \u5728 Wikipedia \u4e0a\u8bc4\u8bba\u4e8e\u5bf9\u5176\u7684\u4e3e\u62a5\uff0c\u968f\u540e\u88ab\u5176\u4eb2\u81ea\u9080\u8bf7\u7684\u7ba1\u7406\u5458\u5c01\u7981\u3002\n\n\u5bf9\u4e8e\u4ee5\u4e0a\u7684\u79cd\u79cd\u884c\u4e3a\uff0c\u67d0\u767e\u79d1\u7f51\u7ad9\u7684\u4ea4\u6d41\u7fa4\u7684\u7fa4\u53cb\u8868\u793a\uff1a\u201c\u5206\u5e03\u5f0f\u5171\u4eab\u201d\u3001\u201c\u592a\u5171\u4eab\u4e86\u201d\u3001\u201c\u5168\u56fd\u5171\u4eab\u4e86\u8fd9\u4e0b\u201d\u3001\u201c\u73b0\u5728\u771f\u7684\u662f\u5168\u56fd\u751a\u81f3\u5168\u4e16\u754c\u5171\u4eab\u4e86\u201d\n\n\u987a\u5e26\u4e00\u63d0\uff0c\u7531\u4e8e\u6211\u662f MCBBS \u7684\u7248\u4e3b\uff0c\u6240\u4ee5\u6211\u4e0d\u5f97\u4e0d\u5c55\u5f00\u8bb2\u8bb2\u4ed6\u5728 MCBBS \u7684\u884c\u4e3a\u7ed9\u5927\u4f19\u4e50\u4e00\u4e50\uff0c\u56e0\u4e3a\u771f\u7684\u5f88\u96be\u7ef7\u3002\n\n\u4ed6\u56e0\u6ee5\u7528\u4e3e\u62a5\u7cfb\u7edf\u548c\u4f7f\u7528\u865a\u62df\u624b\u673a\u53f7\u6ce8\u518c\u8d26\u53f7\u800c\u88ab\u5c01\u7981\u540e\u8fdb\u884c\u4e86\u7533\u8bc9\uff0c\u58f0\u79f0\u81ea\u5df1\u4f7f\u7528\u7684\u662f\u771f\u5b9e\u624b\u673a\u53f7\uff0c\u4e8e\u662f\u6211\u544a\u8bc9\u4ed6\u6211\u7ed9\u4ed6\u7684\u624b\u673a\u53d1\u9001\u4e86\u4e00\u4efd\u9a8c\u8bc1\u7801\u7528\u4e8e\u9a8c\u8bc1\u8d26\u53f7\uff0c\u4f46\u5b9e\u9645\u4e0a\u6211\u5e76\u6ca1\u6709\u53d1\u3002\n\n\u4e8e\u662f\u4ed6\u6536\u5230\u4e86\u3002\n\n......\n\n\u672c\u6765\u6545\u4e8b\u5230\u8fd9\u91cc\u5e94\u8be5\u5df2\u7ecf\u7ed3\u675f\u4e86\uff0c\u4f46\u6211\u53d1\u73b0\u4e86\u4e00\u4e9b\u6709\u8da3\u7684\u4e8b\u60c5\uff0c\u4e8e\u662f\u6211\u53c8\u7ed9\u4e86\u4ed6\u4e00\u4e2a\u72e1\u8fa9\u7684\u673a\u4f1a\uff0c\u518d\u6b21\u5411\u4ed6\u786e\u8ba4\u624b\u673a\u53f7\u662f\u4e0d\u662f\u4ed6\u7684\u3002\u4ed6\u8bf4\u662f\uff0c\u4e8e\u662f\u6211\u5217\u51fa\u4e86\u6240\u6709\u4f7f\u7528\u4ed6\u8fd9\u4e2a\u624b\u673a\u53f7\u6ce8\u518c\u7684\u8d26\u53f7\u540d\u5355\uff0c\u4ee5\u6ee5\u7528\u591a\u4e2a\u8d26\u53f7\u4e3a\u7531\u62d2\u7edd\u89e3\u5c01\u3002\n\n\u4ed6\u5bf9\u6b64\u8fd8\u5728\u72e1\u8fa9\uff0c\u8bf4\u81ea\u5df1\u7684\u624b\u673a\u53f7\u662f\u521a\u6ce8\u518c\u7684\uff0c\u4e4b\u524d\u4e0d\u662f\u4ed6\u5728\u7528\u3002\n\n\u4e8e\u662f\u6211\u6210\u529f\u5728\u4e00\u4e2a\u5728\u7ebf\u63a5\u7801\u7684\u5e73\u53f0\u627e\u5230\u4e86\u4ed6\u7684\u624b\u673a\u53f7\u3002\n\n\u540e\u9762\u4ed6\u8bf4\u4ec0\u4e48\u88ab\u9ed1\u5ba2\u5165\u4fb5\u4e86\uff0c\u6b63\u5728\u8054\u7cfb\u8fd0\u8425\u5546\uff0c\u5176\u4ed6\u575b\u53cb\u7ef7\u4e0d\u4f4f\u4e86\u7eb7\u7eb7\u5f00\u59cb\u653b\u51fb\u4ed6\u4e86\uff0c\u4ed6\u5c31\u8bf4\u4e0d\u8981\u8ba8\u8bba\u548c\u7533\u8bc9\u65e0\u5173\u7684\u4e8b\u60c5\uff0c\u8fd8\u6539\u4e86\u7533\u8ff0\u5e16\u8d28\u7591\u8bba\u575b\u6267\u6cd5\u7a0b\u5e8f\u4ec0\u4e48\u7684\uff0c\u6211\u5df2\u7ecf\u54c1\u9274\u592a\u591a\u4e86\uff0c\u4e0d\u60f3\u518d\u770b\u4e86\uff0c\u5c31\u6ca1\u518d\u7ed9\u4ed6\u7ee7\u7eed\u89e3\u91ca\u7684\u673a\u4f1a\u3002\u540e\u6765\u4ed6\u8fd8\u8dd1\u53bb MCBBS Wiki \u641e\u4e8b\uff0c\u90a3\u5de7\u4e86\u4e0d\u662f\uff0c\u6211\u521a\u597d\u662f MCBBS Wiki \u7684\u7ba1\u7406\u5458\u3002\n\n\u81f3\u4e8e\u4e3a\u4ec0\u4e48\u6211\u4eec\u77e5\u9053\u4ed6\u7528\u7684\u662f\u865a\u62df\u624b\u673a\u53f7...... \u4fe1\u4ed6\u7528\u82f1\u56fd\u624b\u673a\u53f7\u4e0d\u5982\u4fe1\u6211\u662f\u79e6\u59cb\u7687\u3002\n\n\u53e6\u5916\uff0c\u5982\u679c\u5f53\u4e8b\u4eba\uff08\u6beb\u65e0\u60ac\u5ff5\u5730\uff09\u4e0d\u5e78\u770b\u5230\u4e86\u8fd9\u6761\u6d88\u606f\uff0c\u544a\u8bc9\u4f60\u4e2a\u597d\u6d88\u606f\uff0cNGA\u7684\u660e\u65e5\u65b9\u821f\u7248\u5757\u4e0a\u7684\u5927\u4f19\u4eec\u90fd\u8ba4\u4e3a\u4f60\u7684\u82f1\u8bed\u6c34\u5e73\u7684\u4e0a\u5347\u7a7a\u95f4\u6709\u5f85\u63d0\u9ad8\uff08\u5907\u6ce8\uff1a\u8fd9\u53e5\u8bdd\u6ca1\u6709\u8bed\u75c5\uff0c\u672c\u4eba\u5145\u5206\u7406\u89e3\u4e2d\u6587\u7684\u8bed\u6cd5\u89c4\u5
