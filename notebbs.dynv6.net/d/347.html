03E\u603b\u5219\u003C\/h2\u003E\n\u003Cul\u003E\u003Cli\u003E\u7248\u4e3b\u3001\u7ba1\u7406\u5e94\u5f53\u5bf9\u7528\u6237\u7ed9\u4e88\u6700\u5927\u9650\u5ea6\u81ea\u7531\uff0c\u5c3d\u91cf\u51cf\u5c11\u5904\u7f5a\u7528\u6237\u3002\u003C\/li\u003E\n\u003Cli\u003E\u4e00\u822c\u8bf7\u52ff\u5bf9\u4ed6\u4eba\u65bd\u884c\u5c01\u7981\u3002\u003C\/li\u003E\n\u003Cli\u003E\u5bf9\u4e8e\u8fdd\u53cd\u6cd5\u5f8b\u6cd5\u89c4\u7684\uff0c\u53ef\u4ee5\u53c2\u8003\u76f8\u5173\u6cd5\u5f8b\u6cd5\u89c4\u7684\u91cf\u5211\u8fdb\u884c\u5904\u7f5a\u3002\u003C\/li\u003E\n\u003Cli\u003E\u9664\u65e0\u9650\u671f\u5c01\u7981\u5916\uff0c\u65e0\u7ad9\u957f\u56e2\u540c\u610f\u003Cstrong\u003E\u4e0d\u5f97\u7ed9\u4e88\u7528\u6237\u8d85\u8fc720\u5e74\u7684\u5c01\u7981\u003C\/strong\u003E\u3002\u003C\/li\u003E\n\u003Cli\u003E\u5c3d\u91cf\u5bf9\u8fdd\u89c4\u8005\u7ed9\u4e88\u4eba\u8eab\u6743\u5229\uff0c\u4e0d\u5f97\u8fdb\u884c\u6545\u610f\u4fb5\u72af\u5176\u540d\u8a89\u6743\u3002\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Ch2\u003E\u5141\u8bb8\u7684\u884c\u4e3a\u003C\/h2\u003E\n\u003Col style=\"list-style-type:decimal\"\u003E\u003Cli\u003E\u4ee5\u4e0b\u884c\u4e3a\u662f\u5141\u8bb8\u7684\uff1a\n \u003Cul\u003E\u003Cli\u003E\u4e00\uff09\u5728\u4e0d\u8fdd\u89c4\u7684\u60c5\u51b5\u4e0b\uff0c\u8ba8\u8bbaNote.ms\u7684\u5185\u5bb9\uff1b\u003C\/li\u003E\n \u003Cli\u003E\u4e8c\uff09\u5bf9Note.ms\u7684\u76f8\u5173\u5e7f\u544a\u8fdb\u884c\u9002\u5ea6\u7684\u5ba3\u4f20\uff1b\u003C\/li\u003E\n \u003Cli\u003E\u4e09\uff09\u8fdb\u884c\u95f2\u804a\uff08\u4e0d\u5305\u62ec\u8fb1\u9a82\u3001\u4eba\u8eab\u653b\u51fb\uff09\uff1b\u003C\/li\u003E\n \u003Cli\u003E\u56db\uff09\u53d1\u5e03\u5907\u4efd\uff1b\u003C\/li\u003E\n \u003Cli\u003E\u4e94\uff09\u5bf9\u7ad9\u52a1\u63d0\u51fa\u5efa\u8bae\/\u4e3e\u62a5\u7248\u4e3b\uff08\u975e\u7ad9\u957f\u56e2\uff09\uff1b\u003C\/li\u003E\u003C\/ul\u003E\u003C\/li\u003E\n\u003Cli\u003E\u6b64\u884c\u4e3a\u4e0d\u4ee3\u8868\u53ef\u4ee5\u8fdb\u884c\u89e6\u72af\u7edd\u5bf9\u7981\u6b62\u7684\uff0c\u9700\u8981\u5c3d\u91cf\u4fdd\u6301\u4e0d\u89e6\u72af\u201d\u7981\u6b62\u7684\u201c\u3002\u003C\/li\u003E\n\u003Cli\u003E\u5168\u90e8\u7248\u4e3b\u5bf9\u5141\u8bb8\u7684\u884c\u4e3a\u9664\u975e\u89e6\u72af3\u6761\u53ca\u4ee5\u4e0a\u003Cstrong\u003E\u660e\u786e\u7684\u003C\/strong\u003E\u884c\u4e3a\uff0c\u5426\u5219\u5fc5\u987b\u5728\u4efb\u610f\u4e00\u4f4d\u7ad9\u957f\u56e2\u6216\u8005\u003Cstrong\u003E\u6700\u9ad8\u7ea7\u522b\u003C\/strong\u003E\u7248\u4e3b\u7ec4\u6210\u5458\u540c\u610f\u3002\u003C\/li\u003E\n\u003Cli\u003E\u201d\u5141\u8bb8\u7684\u884c\u4e3a\u201c\u89e6\u72af\u4e86\u201d\u7edd\u5bf9\u7981\u6b62\u201c\u7684\u884c\u4e3a\uff0c\u6709\u6743\u6839\u636e\u672c\u89c4\u5b9a\u5904\u7f5a\u3002\u003C\/li\u003E\u003C\/ol\u003E\n\n\u003Ch2\u003E\u7edd\u5bf9\u7981\u6b62\u7684\u884c\u4e3a\u003C\/h2\u003E\n\u003Col style=\"list-style-type:decimal\"\u003E\u003Cli\u003E\u8fdd\u53cd\u6cd5\u5f8b\u6cd5\u89c4\u7684\u5185\u5bb9\u003C\/li\u003E\n\u003Cli\u003ER-15\/R-18\u7b49\u9650\u5236\u7ea7\u5185\u5bb9\u003C\/li\u003E\n\u003Cli\u003E\u654f\u611f\u653f\u6cbb\u6216\u53ef\u80fd\u5bfc\u81f4\u672c\u7ad9\u88abGFW\uff08Great Firewall\uff09\u5c01\u7981\uff08\u5373\u88ab\u5899\uff09\u7684\u884c\u4e3a\u3002\u003C\/li\u003E\n\u003Cli\u003E\u6302\u4eba\u3001\u5f00\u76d2\u3001\u4eba\u8089\u641c\u7d22\u7b49\u6cc4\u9732\u4e2a\u4eba\u9690\u79c1\u7684\u884c\u4e3a\u3002\u003C\/li\u003E\n\u003Cli\u003E\u672a\u7ecf\u540c\u610f\uff0c\u65e0\u6b63\u5f53\u7406\u7531\u7684\u6cc4\u9732\u4ed6\u4ebaIP\u5730\u5740\u6216\u5b9e\u9645\u5730\u7406\u4f4d\u7f6e\u7684\u884c\u4e3a\u3002\u003C\/li\u003E\n\u003Cli\u003E\u63d0\u4f9b\u8ba1\u7b97\u673a\u75c5\u6bd2\u4e0d\u52a0\u4ee5\u58f0\u660e\u7684\uff0c\u6216\u8005\u4e3a\u653b\u51fb\/\u635f\u5bb3\u5176\u4e2a\u4eba\u8ba1\u7b97\u673a\u76ee\u7684\u7684\u8981\u6c42\/\u003Cstrong\u003E\u8bf1\u5bfc\u003C\/strong\u003E\u4ed6\u4eba\u4fee\u6539\u67d0\u9879\u914d\u7f6e\u6216\u003Cstrong\u003E\u6267\u884c\u67d0\u9879\u547d\u4ee4\u003C\/strong\u003E\u3002\u5982\u683c\u5f0f\u5316\u786c\u76d8\u547d\u4ee4\uff08\u8fd9\u6837\u4f1a\u5bfc\u81f4\u6240\u6709\u786c\u76d8\u5185\u5bb9\u88ab\u6e05\u7a7a\uff09\u3002\u003C\/li\u003E\n\u003Cli\u003E\u8f70\u70b8\u673a\u884c\u4e3a\uff0c\u5373\u77ed\u65f6\u95f4\u5185\u53d1\u751f\u5927\u91cf\u5b8c\u5168\u96be\u4ee5\u7406\u89e3\u7684\u5185\u5bb9\u3002\u003C\/li\u003E\n\u003Cli\u003E\u8c08\u8bba\u76d7\u7248\u8f6f\u4ef6\u7684\u3002\u003C\/li\u003E\u003C\/ol\u003E\n\n\u003Ch2\u003E\u7981\u6b62\u7684\u884c\u4e3a\u003C\/h2\u003E\n\u003Col style=\"list-style-type:decimal\"\u003E\u003Cli\u003E\u8fb1\u9a82\u3001\u4fae\u8fb1\u4ed6\u4eba\u6216\u8005\u4eba\u8eab\u653b\u51fb\u3002\u003C\/li\u003E\n\u003Cli\u003E\u5192\u5145\u4ed6\u4eba\u7684\u3002\u003C\/li\u003E\n\u003Cli\u003E\u53d1\u751f\u5927\u91cf\u5e7f\u544a\uff0c\u6216\u8005\u6076\u610f\u53d1\u9001\u5783\u573e\u90ae\u4ef6\uff08Spam\uff09\u3002\u003C\/li\u003E\n\u003Cli\u003E\u53d1\u9001\u51e0\u4e4e\u5168\u90e8\u4e3a\u4e71\u7801\u7684\u5185\u5bb9\u3002\u003C\/li\u003E\n\u003Cli\u003E\u672a\u7ecf\u540c\u610f\uff0c\u968f\u610f\u516c\u5f00\u660e\u663e\u662f\u673a\u5bc6\u7684\u79c1\u5bc6\u4e3b\u9898\u3002\u003C\/li\u003E\n\u003Cli\u003E\u9a97\u53d6\u4ed6\u4eba\u8d22\u4ea7\uff08\u5305\u62ecNote \u5e01\uff09\u7684\u3002\u003C\/li\u003E\n\u003Cli\u003E\u6563\u5e03\u5bf9\u4ed6\u4eba\u4ea7\u751f\u4f24\u5bb3\u7684\u8c23\u8a00\uff08\u4f8b\u5982Googol=Gongxiang01\uff09\u7684\u3002\u003C\/li\u003E\u003C\/ol\u003E\n\n\u003Ch2\u003E\u5904\u7f5a\u003C\/h2\u003E\n\u003Col style=\"list-style-type:decimal\"\u003E\u003Cli\u003E\u4e00\u822c\u60c5\u51b5\u4e0b\u5904\u7f5a\u4e0d\u8981\u8fc7\u91cd\uff0c\u5c3d\u91cf\u5047\u5b9a\u5584\u610f\u3002\u003C\/li\u003E\n\u003Cli\u003E\u5bf9\u4e8e\u6743\u9650\u7684\u53d8\u66f4\uff0c\u9700\u8981\u653e\u5165\u6743\u9650\u53d8\u66f4\u8bb0\u5f55\u3002\u003C\/li\u003E\n\u003Cli\u003E\u5904\u7f5a\u4ece\u8f7b\u5230\u91cd\u5305\u62ec\uff1a\u003Cspan style=\"color:gray\"\u003E\u63d0\u9192\u003C\/span\u003E\u3001\u8b66\u544a\u3001\u5220\u9664\u3001\u9690\u85cf\u3001\u5c01\u7981\u3001\u5220\u9664\u7528\u6237\u3001\u5c01\u7981IP\u6bb5\u003C\/li\u003E\n\u003Cli\u003E\u5bf9\u4e8e\u89e6\u72af\u7edd\u5bf9\u7981\u6b621\u2014\u20143\u6761\u6216\u8005\u7b2c\u4e03\u6761\u7684\uff0c\u53ef\u4ee5\u5206\u8fa8\u662f\u5584\u610f\u8fd8\u662f\u6076\u610f\u3002\u5982\u679c\u662f\u5584\u610f\uff0c\u53ef\u63d0\u9192\u5e76\u8b66\u544a\u3002\u6076\u610f\u60c5\u51b5\u53ef\u76f4\u63a5\u590460\u65e5\u4ee5\u4e0b\u5c01\u7981\u3002\u003C\/li\u003E\n\u003Cli\u003E\u5bf9\u4e8e\u8f70\u70b8\u673a\uff0c\u53ef\u76f4\u63a5\u6c38\u4e45\u5c01\u7981\u5e76\u5220\u9664\u6240\u6709\u5e16\u5b50\u3002\u003C\/li\u003E\n\u003Cli\u003E\u5bf9\u4e8e\u89e6\u72af4\u2014\u20146\u6761\u6216\u7b2c\u516b\u6761\u7684\uff0c\u53ef\u5220\u9664\u5e16\u5b50\u5e76\u8b66\u544a\uff0c\u4e25\u91cd\u60c5\u51b5\u53ef\u5904\u4ee5\u5f71\u85cf\u6216365\u5929\u4ee5\u4e0b\u5c01\u7981\u3002\u003C\/li\u003E\n\u003Cli\u003E\u5bf9\u4e8e\u89e6\u72af\u7981\u6b62\u7684\uff0c\u53ef\u4ee5\u8fdb\u884c\u8b66\u544a\u3001\u5220\u9664\uff0c\u5982\u679c\u5c61\u6559\u4e0d\u6539\u624d\u5e94\u8be5\u5f71\u85cf\u6216\u8005180\u5929\u4ee5\u4e0b\u5c01\u7981\u3002\u003C\/li\u003E\n\u003Cli\u003E\u5c01\u7981\u9700\u8981\u6309\u7167\u5c01\u7981\u6b21\u6570\u3001\u4e25\u91cd\u6027\u8ba1\u7b97\u5c01\u7981\u65f6\u957f\uff0c\u9996\u6b21\u5c01\u7981\u9664\u975e\u60c5\u8282\u4e25\u91cd\uff0c\u5426\u5219\u4e0d\u5e94\u5f53\u5c01\u7981\u3002\u003C\/li\u003E\n\u003Cli\u003E\u5bf9\u4e8e\u8fdd\u89c4\u7684\u7528\u6237\u540d\uff0c\u5e94\u5f53\u6c38\u4e45\u5c01\u7981\uff0c\u8981\u6c42\u5bf9\u65b9\u91cd\u65b0\u521b\u5efa\u8d26\u53f7\u3002\u003C\/li\u003E\n\u003Cli\u003E\u5c01\u7981\u7406\u7531\uff08\u7528\u6237\u8054\uff09\u9700\u8981\u660e\u786e\uff0c\u8ba9\u7528\u6237\u77e5\u9053\u5177\u4f53\u7684\u5c01\u7981\u539f\u56e0\uff0c\u5fc5\u8981\u65f6\u53ef\u63d0\u4f9b\u8bc1\u636e\u3002\u003C\/li\u003E\n\u003Cli\u003E\u5bf9\u4e8e\u4ee5\u4e0b\u539f\u56e0\uff0c\u9700\u8981\u52a0\u91cd\u5904\u7f5a\uff1a\n \u003Cul\u003E\u003Cli\u003E\u8     <h1>修订：站规</h1>

    <div>
                    <article>
                                <div class="PostUser"><h3 class="PostUser-name">Googol</h3></div>
                <div class="Post-body">
                    <h2>总则</h2>
<ul><li>版主、管理应当对用户给予最大限度自由，尽量减少处罚用户。</li>
<li>一般请勿对他人施行封禁。</li>
<li>对于违反法律法规的，可以参考相关法律法规的量刑进行处罚。</li>
<li>除无限期封禁外，无站长团同意<strong>不得给予用户超过20年的封禁</strong>。</li>
<li>尽量对违规者给予人身权利，不得进行故意侵犯其名誉权。</li></ul>

<h2>允许的行为</h2>
<ol style="list-style-type:decimal"><li>以下行为是允许的：
 <ul><li>一）在不违规的情况下，讨论Note.ms的内容；</li>
 <li>二）对Note.ms的相关广告进行适度的宣传；</li>
 <li>三）进行闲聊（不包括辱骂、人身攻击）；</li>
 <li>四）发布备份；</li>
 <li>五）对站务提出建议/举报版主（非站长团）；</li></ul></li>
<li>此行为不代表可以进行触犯绝对禁止的，需要尽量保持不触犯”禁止的“。</li>
<li>全部版主对允许的行为除非触犯3条及以上<strong>明确的</strong>行为，否则必须在任意一位站长团或者<strong>最高级别</strong>版主组成员同意。</li>
<li>”允许的行为“触犯了”绝对禁止“的行为，有权根据本规定处罚。</li></ol>

<h2>绝对禁止的行为</h2>
<ol style="list-style-type:decimal"><li>违反法律法规的内容</li>
<li>R-15/R-18等限制级内容</li>
<li>敏感政治或可能导致本站被GFW（Great Firewall）封禁（即被墙）的行为。</li>
<li>挂人、开盒、人肉搜索等泄露个人隐私的行为。</li>
<li>未经同意，无正当理由的泄露他人IP地址或实际地理位置的行为。</li>
<li>提供计算机病毒不加以声明的，或者为攻击/损害其个人计算机目的的要求/<strong>诱导</strong>他人修改某项配置或<strong>执行某项命令</strong>。如格式化硬盘命令（这样会导致所有硬盘内容被清空）。</li>
<li>轰炸机行为，即短时间内发生大量完全难以理解的内容。</li>
<li>谈论盗版软件的。</li></ol>

<h2>禁止的行为</h2>
<ol style="list-style-type:decimal"><li>辱骂、侮辱他人或者人身攻击。</li>
<li>冒充他人的。</li>
<li>发生大量广告，或者恶意发送垃圾邮件（Spam）。</li>
<li>发送几乎全部为乱码的内容。</li>
<li>未经同意，随意公开明显是机密的私密主题。</li>
<li>骗取他人财产（包括Note 币）的。</li>
<li>散布对他人产生伤害的谣言（例如Googol=Gongxiang01）的。</li></ol>

<h2>处罚</h2>
<ol style="list-style-type:decimal"><li>一般情况下处罚不要过重，尽量假定善意。</li>
<li>对于权限的变更，需要放入权限变更记录。</li>
<li>处罚从轻到重包括：<span style="color:gray">提醒</span>、警告、删除、隐藏、封禁、删除用户、封禁IP段</li>
<li>对于触犯绝对禁止1——3条或者第七条的，可以分辨是善意还是恶意。如果是善意，可提醒并警告。恶意情况可直接处60日以下封禁。</li>
<li>对于轰炸机，可直接永久封禁并删除所有帖子。</li>
<li>对于触犯4——6条或第八条的，可删除帖子并警告，严重情况可处以影藏或365天以下封禁。</li>
<li>对于触犯禁止的，可以进行警告、删除，如果屡教不改才应该影藏或者180天以下封禁。</li>
<li>封禁需要按照封禁次数、严重性计算封禁时长，首次封禁除非情节严重，否则不应当封禁。</li>
<li>对于违规的用户名，应当永久封禁，要求对方重新创建账号。</li>
<li>封禁理由（用户联）需要明确，让用户知道具体的封禁原因，必要时可提供证据。</li>
<li>对于以下原因，需要加重处罚：
 <ul><li>胁迫他人违规的；</li>
 <li>造成严重违规后果的；</li>
 <li>长时间违规<strong>故意</strong>屡教不改的；</li>
 <li>违规完全是处于恶意目的的。</li></ul></li>
<li>对于以下原因，需要减轻处罚：
 <ul><li>受到他人胁迫导致违规的；</li>
 <li>造成违规后果非常轻微的；</li>
 <li>无意间导致违规行为的；</li>
 <li>处于善意目的导致违规的。</li></ul></li></ol>

<h2>申诉和举报</h2>
<div style="text-align:center">
<h3>申诉</h3>
</div>
<ol style="list-style-type:decimal"><li>如果需要对封禁进行申诉或者有疑问，需要开小号进行。或者发送邮箱到 <a href="mailto:googology@outlook.com" rel="" target="">googology@outlook.com</a> 或通过其他方式联系版主。</li>
<li>如果需要对封禁申诉，应当给出足够理由证明：
 <ul><li>封禁行为违反了相关规则；</li>
 <li>申诉者承诺不在犯下行为；</li>
 <li>此封禁的时长不合适；</li></ul></li>
<li>申诉时，封禁者可以选择同意申诉者的申诉，减轻处罚或不予处罚。也可以要求继续沟通，或者不予解封；</li>
<li>如果不是封禁申诉，可以选择任何一个有权限者（任何版主或管理员）审核要求撤销处罚。</li>
<li>如果向封禁者申诉得到不予解封的结果，用户可以向其他任意的有权限者申诉。申诉成功即可撤销处罚。</li>
<li>如果申诉失败，可以向站长团进行上诉，站长团会给予合理答复。站长团可以选择：拒绝、不予处理、同意；但一般不会拒绝。但是被拒绝，你也可以向其他站长团审核。</li>
<li>如果所有站长团成员均不同意，那么处罚无法解除。</li>
<li>一般站长团不应拒绝，除非行为特别严重。不予处理后，站长团应给予一个解决途径。</li></ol>

<div style="text-align:center">
<h3>举报</h3>
</div>
<ol style="list-style-type:decimal"><li>如果你对任意版主/管理员不满，你可以选择举报。你不得对站长团给予弹劾。</li>
<li>举报的理由有：
 <ul><li>滥用职权；</li>
 <li>违反站规中（绝对）禁止的行为；</li>
 <li>随意修改规则；</li></ul></li>
<li>在举报时，需要有具体证据和事实、举报对象、希望的处理结果。举报者可以对内容进行补充。</li>
<li>举报后，举报对象应当在48小时以内给出辩护，否则将撤职等待辩护。如果在14天内未收到回复，将可以立即参考希望的处理结果和站规执行处罚。</li>
<li>辩护后，举报者需要对辩护给出反驳意见。任意版主或管理员可以投票是否支持辩护。如果不支持者占投票者&gt;50%，在举报者要求后将进行举报程序。</li>
<li>在举报程序，举报对象应当被立即撤职，双方需要展开辩论。双方认为辩论完成或辩论时间超过1小时后，任意版主或管理员需要讨论处罚意见。最后有权限者可以根据站规和讨论决定处罚。</li></ol>

<h2>补充解释</h2>
<ol style="list-style-type:decimal"><li>站长团不受规则束缚，可以随意改变规则。</li></ol>

\u6e05\u7a7a\uff09\u3002\u003C\/li\u003E\n\u003Cli\u003E\u8f70\u70b8\u673a\u884c\u4e3a\uff0c\u5373\u77ed\u65f6\u95f4\u5185\u53d1\u751f\u5927\u91cf\u5b8c\u5168\u96be\u4ee5\u7406\u89e3\u7684\u5185\u5bb9\u3002\u003C\/li\u003E\n\u003Cli\u003E\u8c08\u8bba\u76d7\u7248\u8f6f\u4ef6\u7684\u3002\u003C\/li\u003E\u003C\/ol\u003E\n\n\u003Ch2\u003E\u7981\u6b62\u7684\u884c\u4e3a\u003C\/h2\u003E\n\u003Col style=\u0022list-style-type:decimal\u0022\u003E\u003Cli\u003E\u8fb1\u9a82\u3001\u4fae\u8fb1\u4ed6\u4eba\u6216\u8005\u4eba\u8eab\u653b\u51fb\u3002\u003C\/li\u003E\n\u003Cli\u003E\u5192\u5145\u4ed6\u4eba\u7684\u3002\u003C\/li\u003E\n\u003Cli\u003E\u53d1\u751f\u5927\u91cf\u5e7f\u544a\uff0c\u6216\u8005\u6076\u610f\u53d1\u9001\u5783\u573e\u90ae\u4ef6\uff08Spam\uff09\u3002\u003C\/li\u003E\n\u003Cli\u003E\u53d1\u9001\u51e0\u4e4e\u5168\u90e8\u4e3a\u4e71\u7801\u7684\u5185\u5bb9\u3002\u003C\/li\u003E\n\u003Cli\u003E\u672a\u7ecf\u540c\u610f\uff0c\u968f\u610f\u516c\u5f00\u660e\u663e\u662f\u673a\u5bc6\u7684\u79c1\u5bc6\u4e3b\u9898\u3002\u003C\/li\u003E\n\u003Cli\u003E\u9a97\u53d6\u4ed6\u4eba\u8d22\u4ea7\uff08\u5305\u62ecNote \u5e01\uff09\u7684\u3002\u003C\/li\u003E\n\u003Cli\u003E\u6563\u5e03\u5bf9\u4ed6\u4eba\u4ea7\u751f\u4f24\u5bb3\u7684\u8c23\u8a00\uff08\u4f8b\u5982Googol=Gongxiang01\uff09\u7684\u3002\u003C\/li\u003E\u003C\/ol\u003E\n\n\u003Ch2\u003E\u5904\u7f5a\u003C\/h2\u003E\n\u003Col style=\u0022list-style-type:decimal\u0022\u003E\u003Cli\u003E\u4e00\u822c\u60c5\u51b5\u4e0b\u5904\u7f5a\u4e0d\u8981\u8fc7\u91cd\uff0c\u5c3d\u91cf\u5047\u5b9a\u5584\u610f\u3002\u003C\/li\u003E\n\u003Cli\u003E\u5bf9\u4e8e\u6743\u9650\u7684\u53d8\u66f4\uff0c\u9700\u8981\u653e\u5165\u6743\u9650\u53d8\u66f4\u8bb0\u5f55\u3002\u003C\/li\u003E\n\u003Cli\u003E\u5904\u7f5a\u4ece\u8f7b\u5230\u91cd\u5305\u62ec\uff1a\u003Cspan style=\u0022color:gray\u0022\u003E\u63d0\u9192\u003C\/span\u003E\u3001\u8b66\u544a\u3001\u5220\u9664\u3001\u9690\u85cf\u3001\u5c01\u7981\u3001\u5220\u9664\u7528\u6237\u3001\u5c01\u7981IP\u6bb5\u00
