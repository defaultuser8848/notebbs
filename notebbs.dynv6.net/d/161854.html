                <div class="Post-body">
                    <p><a href="https://zh.wikipedia.org/wiki/Wikipedia:太长不看" rel="ugc noopener nofollow" target="_blank" rel="ugc noopener nofollow" target="_blank" title="Wikipedia:太长不看">尽可能简要版本</a>，综合三项原始解任理由，一项补充理由：</p>

<ul><li><strong>滥用封禁</strong>：2023年5月30日针对用户Gluo88滥用封禁，见下：</li></ul>

<p><strong>封禁通知隐藏▲</strong></p>

<p><a href="https://zh.wikipedia.org/wiki/File:Stop_x_nuvola.svg" rel="ugc noopener nofollow" target="_blank" rel="ugc noopener nofollow" target="_blank"><img src="../../upload.wikimedia.org/wikipedia/commons/thumb/4/42/Stop_x_nuvola.svg/40px-Stop_x_nuvola.svg.png" title="" alt="停止图标"></a></p>

<p>大幅删改扰乱讨论秩序提醒后（<a href="https://zh.wikipedia.org/wiki/Special:固定链接/82824094#%E9%97%9C%E6%96%BC%E6%82%A8%E7%9A%84%E7%9B%B8%E9%97%9C%E6%8F%90%E5%A0%B1" rel="ugc noopener nofollow" target="_blank" rel="ugc noopener nofollow" target="_blank" title="Special:固定链接/82824094">Special😛ermaLink/82824094#关于您的相关提报</a>）继续此类行为（<a href="https://zh.wikipedia.org/wiki/Special:差异/82819639" rel="ugc noopener nofollow" target="_blank" rel="ugc noopener nofollow" target="_blank" title="Special:差异/82819639">Special😃iff/82819639</a>、<a href="https://zh.wikipedia.org/wiki/Special:差异/82840584" rel="ugc noopener nofollow" target="_blank" rel="ugc noopener nofollow" target="_blank" title="Special:差异/82840584">Special😃iff/82840584</a>、<a href="https://zh.wikipedia.org/wiki/Special:差异/82843752" rel="ugc noopener nofollow" target="_blank" rel="ugc noopener nofollow" target="_blank" title="Special:差异/82843752">Special😃iff/82843752</a>、<a href="https://zh.wikipedia.org/wiki/Special:差异/82845682/82845862" rel="ugc noopener nofollow" target="_blank" rel="ugc noopener nofollow" target="_blank" title="Special:差异/82845682/82845862">Special😃iff/82845682/82845862</a>）、发出与<a href="https://zh.wikipedia.org/wiki/Wikipedia:维基百科不是什么#%E7%B6%AD%E5%9F%BA%E7%99%BE%E7%A7%91%E4%B8%8D%E6%98%AF%E6%B0%91%E4%B8%BB%E8%A9%A6%E9%A9%97%E5%A0%B4" rel="ugc noopener nofollow" target="_blank" rel="ugc noopener nofollow" target="_blank" title="Wikipedia:维基百科不是什么">Wikipedia:维基百科不是什么#维基百科不是民主试验场</a>方针及<a href="https://zh.wikipedia.org/wiki/Wikipedia:共识" rel="ugc noopener nofollow" target="_blank" rel="ugc noopener nofollow" target="_blank" title="Wikipedia:共识">Wikipedia:共识</a>相悖言论后（<a href="https://zh.wikipedia.org/wiki/Special:差异/82818268" rel="ugc noopener nofollow" target="_blank" rel="ugc noopener nofollow" target="_blank" title="Special:差异/82818268">Special😃iff/82818268</a>）继续试图强行曲解两方针与（<a href="https://zh.wikipedia.org/wiki/Special:差异/82820455" rel="ugc noopener nofollow" target="_blank" rel="ugc noopener nofollow" target="_blank" title="Special:差异/82820455">Special😃iff/82820455</a>）、长期违反CC-BY-SA署名要求经提醒后（<a href="https://zh.wikipedia.org/wiki/Special:固定链接/82824094#%E9%97%9C%E6%96%BC%E9%96%A3%E4%B8%8B%E6%97%A5%E5%B8%B8%E4%B9%8B%E7%BF%BB%E8%AD%AF%E7%B7%A8%E8%BC%AF" rel="ugc noopener nofollow" target="_blank" rel="ugc noopener nofollow" target="_blank" title="Special:固定链接/82824094">Special😛ermaLink/82824094#关于阁下日常之翻译编辑</a>）仍不能满足最低版权要求（<a href="https://zh.wikipedia.org/wiki/神经图灵机" rel="ugc noopener nofollow" target="_blank" rel="ugc noopener nofollow" target="_blank" title="神经图灵机">神经图灵机</a>、<a href="https://zh.wikipedia.org/wiki/提示工程" rel="ugc noopener nofollow" target="_blank" rel="ugc noopener nofollow" target="_blank" title="提示工程">提示工程</a>等）、加入来源中没有内容（<a href="https://zh.wikipedia.org/wiki/Special:差异/82768292/82807533" rel="ugc noopener nofollow" target="_blank" rel="ugc noopener nofollow" target="_blank" title="Special:差异/82768292/82807533">Special😃iff/82768292/82807533</a>、<a href="https://zh.wikipedia.org/wiki/Special:差异/77127830/81797673" rel="ugc noopener nofollow" target="_blank" rel="ugc noopener nofollow" target="_blank" title="Special:差异/77127830/81797673">Special😃iff/77127830/81797673</a>），您已被<strong><a href="https://zh.wikipedia.org/wiki/Wikipedia:BAN" rel="ugc noopener nofollow" target="_blank" rel="ugc noopener nofollow" target="_blank" title="Wikipedia:BAN">无限期禁止</a></strong>编辑某些<a href="https://zh.wikipedia.org/wiki/Wikipedia:命名空间" rel="ugc noopener nofollow" target="_blank" rel="ugc noopener nofollow" target="_blank" title="Wikipedia:命名空间">命名空间</a>（（条目）、Wikipedia和Wikipedia talk）。</p>

<p>如果您认为有合理的理由可获解封，请阅读<a href="https://zh.wikipedia.org/wiki/Wikipedia:封禁申诉指导" rel="ugc noopener nofollow" target="_blank" rel="ugc noopener nofollow" target="_blank" title="Wikipedia:封禁申诉指导">封禁申诉指导</a>，然后在讨论页上的封禁通知下添加以下文字：<code>{{</code><a href="https://zh.wikipedia.org/wiki/Template:Unblock" rel="ugc noopener nofollow" target="_blank" rel="ugc noopener nofollow" target="_blank" title="Template:Unblock"><code>unblock</code></a><code>|您的理由</code> <em><code>~~~~</code></em><code>}}</code>。若您<strong>重新注册账户</strong>或<strong>使用匿名身份</strong>在讨论页申诉，会被视为绕过封禁发言，您用作申诉的账户亦会被封禁。 <a href="https://zh.wikipedia.org/wiki/User:Mys_721tx" rel="ugc noopener nofollow" target="_blank" rel="ugc noopener nofollow" target="_blank" title="User:Mys 721tx">Mys_721tx</a>（<a href="https://zh.wikipedia.org/wiki/User_talk:Mys_721tx" rel="ugc noopener nofollow" target="_blank" rel="ugc noopener nofollow" target="_blank" title="User talk:Mys 721tx">留言</a>） <a href="https://zh.wikipedia.org/wiki/Wikipedia:管理員解任投票/Mys_721tx/第2次#c-Mys_721tx-20240530100800-%E7%90%86%E7%94%B1" rel="ugc noopener nofollow" target="_blank" rel="ugc noopener nofollow" target="_blank">2024年5月30日 (四) 10:08 (UTC)</a>[<a href="https://zh.wikipedia.org/wiki/Wikipedia:管理員解任投票/Mys_721tx/第2次" rel="ugc noopener nofollow" target="_blank" rel="ugc noopener nofollow" target="_blank">回复</a>]</p>

<ol style="list-style-type:decimal"><li><p>“删改留言”扰乱讨论秩序：<a href="https://zh.wikipedia.org/wiki/Wikipedia:TPG" rel="ugc noopener nofollow" target="_blank" rel="ugc noopener nofollow" target="_blank" title="Wikipedia:TPG">指引</a>针对的是<strong>不可修改已被回复</strong>的留言。封禁理由中给出的四则链接三则调整留言，一则遵第三方管理员意见修改。未违反此指引。此举明显<a href="https://zh.wikipedia.org/wiki/Wikipedia:輕率指控" rel="ugc noopener nofollow" target="_blank" rel="ugc noopener nofollow" target="_blank" title="Wikipedia:轻率指控">鲁莽指控他人行为不当</a>。均被<a href="https://zh.wikipedia.org/wiki/User:Bluedeck/etc/sandbox/box1718239888243#%E5%A4%8D%E6%A0%B8%E5%B7%A5%E4%BD%9C%E8%A1%A8" rel="ugc noopener nofollow" target="_blank" rel="ugc noopener nofollow" target="_blank" title="User:Bluedeck/etc/sandbox/box1718239888243">第三方管理员认定不能构成查封理由</a>。</p></li>

<li><p>在参与Wp:共识方针修订时，径自将Gluo88发表的言论定性为“强行曲解方针”后不限期封锁。这被三名用户指出理据不妥，应善意推定并不认为构成所谓“扰乱”。<a href="https://zh.wikipedia.org/wiki/User:Bluedeck/etc/sandbox/box1718239888243#%E5%A4%8D%E6%A0%B8%E5%B7%A5%E4%BD%9C%E8%A1%A8" rel="ugc noopener nofollow" target="_blank" rel="ugc noopener nofollow" target="_blank" title="User:Bluedeck/etc/sandbox/box1718239888243">第三方管理员不认同可构成查封理由</a>。</p></li>

<li><p>未遵守CC版权添加翻译外文条目的Translate模版：通告中给出的两则封禁链接，<a href="https://zh.wikipedia.org/wiki/Special:固定链接/75515426" rel="ugc noopener nofollow" target="_blank" rel="ugc noopener nofollow" target="_blank" title="Special:固定链接/75515426">一节已于今年一月份被其他用户添加</a>（明显不实指控）；二则确实有疏忽，但仅凭去年的<a href="https://zh.wikipedia.org/wiki/User_talk:Gluo88#%E9%97%9C%E6%96%BC%E9%96%A3%E4%B8%8B%E6%97%A5%E5%B8%B8%E4%B9%8B%E7%BF%BB%E8%AD%AF%E7%B7%A8%E8%BC%AF" rel="ugc noopener nofollow" target="_blank" rel="ugc noopener nofollow" target="_blank" title="User talk:Gluo88">轻度提醒</a>，明显不足以确保用户认知到持续相关行为将导致封禁，甚至不限期封禁。</p></li>

<li><p>无来源内容：给出理据一则来源内容已有，不构成原创总结；第二则翻译自英维内容，根据格式调整，我认为应该在合理范围内。这个是独立议题，我此前<strong>未收到</strong>任何有关添加无来源内容将导致后果的讨论、提醒与警告。违背封禁政策应优先教育用户，而不是将封禁视作惩罚。</p></li>

<li><p><strong>游戏承诺</strong>：去年罢免终止时，Mys 721tx面对罢免异议者宣言“...感到有必要与社群进行更有效之沟通”“我确实也应该对此负责...”。却仅在九个月后，违反承诺地<strong>再次无预警、无沟通、无限期</strong>封禁Gluo88多个页面的编辑权限。而后除了蔑指被封锁用户是“<strong><a href="https://zh.wikipedia.org/wiki/User_talk:Ericliu1912#c-Mys_721tx-20240531064000-Ericliu1912-20240530170000" rel="ugc noopener nofollow" target="_blank" rel="ugc noopener nofollow" target="_blank" title="User talk:Ericliu1912">对方针的扭曲认识</a></strong>”外，面对诸多用户质疑封禁理据，<a href="https://zh.wikipedia.org/wiki/冷處理" rel="ugc noopener nofollow" target="_blank" rel="ugc noopener nofollow" target="_blank" title="冷处理">拒不给出解释说明或参与沟通</a>未见其所谓“感到有必要与社群进行更有效之沟通”，涉嫌<a href="https://zh.wikipedia.org/wiki/Wikipedia:游戏维基规则" rel="ugc noopener nofollow" target="_blank" rel="ugc noopener nofollow" target="_blank" title="Wikipedia:游戏维基规则">游戏社群承诺</a>。拒绝认可第三方管理员的解封后，<a href="https://zh.wikipedia.org/wiki/User_talk:Bluedeck#%E8%A7%A3%E5%B0%81%E7%90%86%E7%94%B1%E7%91%95%E7%96%B5" rel="ugc noopener nofollow" target="_blank" rel="ugc noopener nofollow" target="_blank" title="User talk:Bluedeck">仅与第三方管理员的交流异议</a>，仍没有回应<a href="https://zh.wikipedia.org/wiki/User_talk:Gluo88#c-Gluo88-20240604095800-2024%E5%B9%B45%E6%9C%88" rel="ugc noopener nofollow" target="_blank" rel="ugc noopener nofollow" target="_blank" title="User talk:Gluo88"> 在下对其的质疑</a>，能称之所谓“有效沟通”“正常的程序”“没有态度问题”？ <strong>在下不是一个随时可以被议论处置的“东西”</strong>。我认为所有用户都有权要求管理员解释封禁瑕疵，而不是封锁后置之不理。这也是该管理员令在下最反感的一点，当事管理之<strong>轻蔑、高傲态度</strong>令人难以忍受，这不是“个人作风”问题得以脱离的问题，而是违背五大支柱所有用户都有权利要求对方尊重自己的原则。</p></li>

<li><p><strong>诽谤用户</strong>：<a href="https://t.me/wikipedia_zh_ac/97464" rel="ugc noopener nofollow" target="_blank" rel="ugc noopener nofollow" target="_blank">在去年9月20日诽谤暗示用户Lanwi1担任查核员期间泄露CU数据</a>，<a href="https://zh.wikipedia.org/wiki/Special:差异/79672268" rel="ugc noopener nofollow" target="_blank" rel="ugc noopener nofollow" target="_blank" title="Special:差异/79672268">造成Lanwi1精神痛苦加剧</a>，从当事人陈述来看，应为常年行径。Mys 721tx经指出后毫无悔意。此等基于臆测证据之诽谤行为违反全域政策及通用行为准则。</p></li>

<li><p>提起解任程序后进一步的<strong><a href="https://zh.wikipedia.org/wiki/Wikipedia:游戏维基规则" rel="ugc noopener nofollow" target="_blank" rel="ugc noopener nofollow" target="_blank" title="Wikipedia:游戏维基规则">游戏维基规则</a></strong>，<strong><a href="https://zh.wikipedia.org/wiki/Wikipedia:POINT" rel="ugc noopener nofollow" target="_blank" rel="ugc noopener nofollow" target="_blank" title="Wikipedia:POINT">为阐释观点而扰乱封禁程序</a></strong>：</p></li>

<li><p><a href="https://zh.wikipedia.org/wiki/User_talk:Bluedeck#c-Mys_721tx-20240615005300-Re:" rel="ugc noopener nofollow" target="_blank" rel="ugc noopener nofollow" target="_blank" title="User talk:Bluedeck">继续坚持</a> 其宣称的<a href="https://zh.wikipedia.org/wiki/User_talk:Ericliu1912#c-Mys_721tx-20240603001100-Ericliu1912-20240602125200" rel="ugc noopener nofollow" target="_blank" rel="ugc noopener nofollow" target="_blank" title="User talk:Ericliu1912"> “不限期封禁比其他封禁"重"的概念已被社群推翻”</a>这种未获社群广泛承认的个人标准，以此为由曲解政策、恣意不限期封禁用户；</p></li>

<li><p>删改留言部分经指出后辩称“...将影响已阅读的用户，因此构成扰乱”等原文方针完全没有的内容，涉嫌曲解方针；</p></li>

<li><p>对于自身的诽谤性言论没有任何认知，并辩称是“合理的怀疑”，借由已遭受严重精神痛苦的当事人Lanwi1的“反指控”规避自己的诽谤责任。</p></li></ol>

<p>以上种种，不一而足。要求当事人在此就上述指控（基于滥用封禁的<a href="https://zh.wikipedia.org/wiki/Wikipedia:扰乱性编辑" rel="ugc noopener nofollow" target="_blank" rel="ugc noopener nofollow" target="_blank" title="Wikipedia:扰乱性编辑">扰乱性用权</a>、<a href="https://zh.wikipedia.org/wiki/Wikipedia:CIV" rel="ugc noopener nofollow" target="_blank" rel="ugc noopener nofollow" target="_blank" title="Wikipedia:CIV">诽谤用户</a>、<a href="https://zh.wikipedia.org/wiki/Wikipedia:游戏维基规则" rel="ugc noopener nofollow" target="_blank" rel="ugc noopener nofollow" target="_blank" title="Wikipedia:游戏维基规则">游戏维基规则</a>、<a href="https://zh.wikipedia.org/wiki/Wikipedia:POINT" rel="ugc noopener nofollow" target="_blank" rel="ugc noopener nofollow" target="_blank" title="Wikipedia:POINT">为阐释观点而扰乱封禁程序</a>等）予以解释回应，并请社群思考该君是否具备管理员之品格。</p>
                </div>
            </article>
