an style=\"font-size:20px\"\u003E\u6587\u672c\u003C\/span\u003E &lt;!-- \u6b64\u5904\u4ee520\u4e3a\u4f8b --&gt;\u003C\/p\u003E\n\u003Cblockquote\u003E\u003Cdiv\u003E\u003Ccite\u003Ewho wrote\u003C\/cite\u003E\u003Cp\u003E\u5185\u5bb9\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E \u003Cp\u003E&lt;!-- \u4e00\u822c\u5199Markdown\u5373\u53ef --&gt;\u003C\/p\u003E\n\n\u003Ch2\u003E\u8b66\u544a\u6846 (\u003Ccode\u003EBBCode Alerts\u003C\/code\u003E)\u003C\/h2\u003E\n\u003Ch3\u003E\u57fa\u672c\u003C\/h3\u003E\n\u003Cpre\u003E\u003Ccode\u003E[AWARNING]This is an AWARNING message.[\/AWARNING]\n\n[ASUCCESS]This is an ASUCCESS message.[\/ASUCCESS]\n\n[AINFO]This is an AINFO message.[\/AINFO]\n\n[ABASIC]This is an ABASIC message.[\/ABASIC]\n\n[ACUSTOM]red,black,green,This is an ACUSTOM message.[\/ACUSTOM]\u003C\/code\u003E\u003Cscript async=\"\" crossorigin=\"anonymous\" data-hljs-style=\"github\" integrity=\"sha384-E9ssooeJ4kPel3JD7st0BgS50OLWFEdg4ZOp8lYPy52ctQazOIV37TCvzV8l4cYG\" src=\"https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.34\/loader.min.js\"\u003E\u003C\/script\u003E\u003Cscript\u003E\n                    if(window.hljsLoader && !document.currentScript.parentNode.hasAttribute('data-s9e-livepreview-onupdate')) {\n                        window.hljsLoader.highlightBlocks(document.currentScript.parentNode);\n                    }\n                \u003C\/script\u003E\u003C\/pre\u003E\n\u003Cdiv id=\"aaalertbody\"\u003E\u003Cdiv class=\"aaalert aaerror\"\u003E\u003Cp class=\"aainner\"\u003E\u003Cstrong\u003EWarning! \u003C\/strong\u003EThis is an AWARNING message.\u003C\/p\u003E\u003C\/div\u003E\u003C\/div\u003E\n\n\u003Cdiv id=\"aaalertbody\"\u003E\u003Cdiv class=\"aaalert aasuccess\"\u003E\u003Cp class=\"aainner\"\u003EThis is an ASUCCESS message.\u003C\/p\u003E\u003C\/div\u003E\u003C\/div\u003E\n\n\u003Cdiv id=\"aaalertbody\"\u003E\u003Cdiv class=\"aaalert aainfo\"\u003E\u003Cp class=\"aainner\"\u003EThis is an AINFO message.\u003C\/p\u003E\u003C\/div\u003E\u003C\/div\u003E\n\n\u003Cdiv id=\"aaalertbody\"\u003E\u003Cdiv class=\"aaalert\"\u003E\u003Cp class=\"aainner\"\u003EThis is an ABASIC message.\u003C\/p\u003E\u003C\/div\u003E\u003C\/div\u003E\n\n\u003Cdiv id=\"aaalertbody\"\u003E\u003Cdiv class=\"aaalert\"\u003E\u003Cp class=\"aainner\" style=\"color:red;background-color:black;border-color:green\"\u003EThis is an ACUSTOM message.\u003C\/p\u003E\u003C\/div\u003E\u003C\/div\u003E\n\n\u003Ch2\u003E\u66f4\u597d\u7684\u003C\/h2\u003E\n\u003Cpre\u003E\u003Ccode\u003E[BWARNING]This is n BWARNING message.[\/BWARNING]\n\n[BSUCCESS]This is a BSUCCESS message.[\/BSUCCESS]\n\n[BERROR]This is a BERROR message.[\/BERROR]\n\n[CWARNING]darkorange,white,darkorange,THIS IS A CWARNING TITLE,This is a CWARNING message.[\/CWARNING]\n\n[CNOTICE]teal,white,teal,THIS IS A CNOTICE TITLE,This is a CNOTICE message.[\/CNOTICE]\n\n[CERROR]red,white,red,THIS IS A CERROR TITLE,This is a CERROR message.[\/CERROR]\n\n[CSUCCESS]green,white,green,THIS IS A CERROR TITLE,This is a CSUCCESS message.[\/CSUCCESS]\u003C\/code\u003E\u003Cscript async=\"\" crossorigin=\"anonymous\" data-hljs-style=\"github\" integrity=\"sha384-E9ssooeJ4kPel3JD7st0BgS50OLWFEdg4ZOp8lYPy52ctQazOIV37TCvzV8l4cYG\" src=\"https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.34\/loader.min.js\"\u003E\u003C\/script\u003E\u003Cscript\u003E\n                    if(window.hljsLoader && !document.currentScript.parentNode.hasAttribute('data-s9e-livepreview-onupdate')) {\n                        window.hljsLoader.highlightBlocks(document.currentScript.parentNode);\n                    }\n                \u003C\/script\u003E\u003C\/pre\u003E\n\u003Cdiv id=\"aaalertbody\"\u003E\u003Cdiv class=\"bbalert-box bbwarning\"\u003E\u003Cspan\u003EWARNING: \u003C\/span\u003E\u003Cp\u003EThis is n BWARNING message.\u003C\/p\u003E\u003C\/div\u003E\u003C\/div\u003E\n\n\u003Cdiv id=\"aaalertbody\"\u003E\u003Cdiv class=\"bbalert-box bbsuccess\"\u003E\u003Cspan\u003ESUCCESS: \u003C\/span\u003E\u00
