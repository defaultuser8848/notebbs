    <h1>无聊的小学生又在覆盖。。。</h1>

    <div>
                    <article>
                                <div class="PostUser"><h3 class="PostUser-name">a-happy-lemon-jing</h3></div>
                <div class="Post-body">
                    <p>这群无聊的小学生。。。。</p>

<hr>

<p>以下是一个小学生在我打开的一个页面留下的内容：</p>

<blockquote class="uncited"><div><pre><code>                                    乌小赋覆盖计划</code><script async="" crossorigin="anonymous" data-hljs-style="github" integrity="sha384-E9ssooeJ4kPel3JD7st0BgS50OLWFEdg4ZOp8lYPy52ctQazOIV37TCvzV8l4cYG" src="../../cdn.jsdelivr.net/gh/s9e/hljs-loader%401.0.34/loader.min.js"></script><script>
                    if(window.hljsLoader && !document.currentScript.parentNode.hasAttribute('data-s9e-livepreview-onupdate')) {
                        window.hljsLoader.highlightBlocks(document.currentScript.parentNode);
                    }
                </script></pre>
<p>海滨邹鲁，文献名邦；有福之州，锦绣江山。历史悠久，古迹斑斑。<br>
石刻留痕，佳话绵长。曾巩椽笔 ，亭记道山。黎公义举，曾丧敌胆。<br>
望耕台上，悯农心切，先薯亭中，念恩精长。贤王开闽，白马名扬。<br>
乌石山巅，人文发祥。贤哲高瞻，创设学堂。风气开先，全闽师范。<br>
乌山新学，随之附办。学黉座落，岗阜有光。发蒙启智，造就栋梁。<br>
时逢盛世，众业兴旺。山水乌小，文脉流传。园丁善雅，关爱慈祥。<br>
幼苗新茁，身心康强。文明学校， 致和殿堂。教学相长，确保质量。<br>
敬业乐群，天天向上。校园菁菁，书声朗朗；庭树芬芳，琴韵悠扬。<br>
书艺绘术，入室登坛；载誉八闽，诸国互访。德智体美，全面发展。<br>
师道传承，教泽绵长。春花烂漫，桃李芬芳。师生齐逐，远大梦想。<br>
乌小扬帆，再续远航。</p>


<p>（By 福州市乌山小学）</p></div></blockquote>


<p>第一次上这个站，不知道这种行为该怎么定义，总之挺令人反感的，如果站规有相关规定的话希望予以处罚。</p>
                </div>
            </article>

            <hr>

<p>我也希望您能加入 ProtectNote 保护页面。</p>

            }
