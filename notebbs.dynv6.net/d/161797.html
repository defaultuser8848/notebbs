                    <article>
                                <div class="PostUser"><h3 class="PostUser-name">Googol</h3></div>
                <div class="Post-body">
                    <p>我们的论坛始终人数极少，几乎只有我一个人在活跃。就连<a href="../u/Gongxiang01.html" class="UserMention" rel="" target="">@Gongxiang01</a> 都不活跃了。我们需要让 NoteBBS 推广的更远！推广的方法就是在 Note.ms 的各种地方宣传。也就是 Auser 所说的无条件广度覆盖。</p>

<p>我们在覆盖的时候只应当选择公用页面进行覆盖，而不会在一些<strong>页面名称无意义</strong>的四字母页面覆盖。我相信 Auser/22c 组一定会说这是毁灭页面，但是，我们覆盖是在<strong>公用页面</strong>而不是一些重要内容的页面。</p>

<p>请仔细思考，/0 - /N，/a - /z 谁会存放重要资料？一般他们都是为了宣传所作的！一些存代码的，难道他们就没有想过这些代码就能被改或者被删吗？</p>

<p>直接的毁灭，会直接删掉或者覆盖成一些恶意/毫无意义/“页面被清理”的内容。但是我们，我们会添加内容，而不是删除。即使删除，我们覆盖的内容也是有意义的。</p>

<p>我们这是无条件覆盖？有条件的，条件是——公用页面。</p>

<p>大家快覆盖公用页面吧！</p>

<p>这不是毁灭！</p>

<p>这样才能促进 note.freeflarum.com 的宣传！</p>
