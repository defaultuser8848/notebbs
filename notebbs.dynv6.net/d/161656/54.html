                    <blockquote class="uncited"><div><p><a href="38.html" class="PostMention" data-id="163202" rel="" target="">dfgffgdfgdfgfdgff</a> 不支持贵站规定</p></div></blockquote>

<p>不支持不代表可以不接受。</p>
                </div>
            </article>

            <hr>
                    <article>
                                <div class="PostUser"><h3 class="PostUser-name">Googol</h3></div>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p>首先第一条，我并没有滥用职权，而且也没有人冒充你，我踢出你是因为你进行刷屏（Googol打广告使用一级标题，而且反复发送，而且还存在不实信息“github 担保”），而且你怎么证明Googol不是Gongxiang01（以其人之道还治其人之身）</p></div></blockquote>

<p>后面的我已经解释了。另外，没有人冒充？当时Rope冒充我，而且还没有trip。你怎么证明没有人冒充？</p>
                </div>
            </article>

            <hr>
                    <article>
                                <div class="PostUser"><h3 class="PostUser-name">Googol</h3></div>
                <div class="Post-body">
                    <p>“Googol声称他的wiki权威性超过维基百科”</p>

<p>我目前已经删除。另外，我们不对任何历史版本内容负责。求闻百科都不对历史版本负责。</p>
                </div>
            </article>

            <hr>
                    <article>
                                <div class="PostUser"><h3 class="PostUser-name">Googol</h3></div>
                <div class="Post-body">
                    <p><a href="42.html" class="PostMention" data-id="163206" rel="" target="">dfgffgdfgdfgfdgff</a> 请参见站规中“处罚”部分</p>
                </div>
            </article>

            <hr>
                    <article>
                                <div class="PostUser"><h3 class="PostUser-name">Googol</h3></div>
                <div class="Post-body">
                    <p><a href="43.html" class="PostMention" data-id="163207" rel="" target="">dfgffgdfgdfgfdgff</a> 是的，我已经通过awa_ya证明了。而且sora试图踢我，还ban我识别码</p>
                </div>
            </article>

                    <article>

                    <p><a href="50.html" class="PostMention" data-id="163215" rel="" target="">dfgffgdfgdfgfdgff</a> 怎么没有了?</p>

                <div class="Post-body">
                    <blockquote class="uncited"><div><p>Googol 的 IP</p></div></blockquote>

<p>首先，IP 提供的结果不准确，即使准确：<br>
<a href="https://www.chinacourt.org/article/detail/2013/04/id/940065.shtml" rel="ugc noopener nofollow" target="_blank" rel="ugc noopener nofollow" target="_blank">https://www.chinacourt.org/article/detail/2013/04/id/940065.shtml</a></p>
                </div>
            </article>

            <hr>
                    <article>

                <div class="Post-body">
                    <p><a href="54.html" class="PostMention" data-id="163219" rel="" target="">dfgffgdfgdfgfdgff</a> 阻止他人再次违反规则，（或者）对本论坛造成损害。</p>
                </div>
            </article>

            <hr>
                    <article>
                                <div class="PostUser"><h3 class="PostUser-name">Googol</h3></div>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p>通过对3个账号的密码哈希、邮箱信息、网站等分析，确认了这3个账号都是同一个人</p></div></blockquote>

<p>需要提供具体详细信息，否则你无法证明是真。</p>

<blockquote class="uncited"><div><p>而且也通过技术手段登录 notebbs 后台，查看了账号信息，发现存在两个（或以上）个账号绑定在同一个邮箱的情况下</p></div></blockquote>

<p>一个用户只能注册一个邮箱，这你都不知道？另外，通过非法方式获取的证据<strong>没有法律效力</strong>。</p>

<blockquote class="uncited"><div><p>Googol这下怎么办？而且MCBBS Wiki也写了，绵羊领域（一位MCBBS版主）也说了：</p>

<p>Gongxiang01（另有马甲“Googol”、“googologyer”等）</p></div></blockquote>

<p>Sheep-realms涉嫌多项违法，其属于不可靠来源。</p>
                </div>
            </article>

            <hr>
                    <article>
                                <div class="PostUser"><h3 class="PostUser-name">Googol</h3></div>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="57.html" class="PostMention" data-id="163222" rel="" target="">dfgffgdfgdfgfdgff</a> 非法获取公民个人信息罪是的个人信息是那种可以直接找到人的</p></div></blockquote>

<p>你有依据吗？</p>
                </div>
            </article>

            <hr>
                    <article>

                </div>

            <hr>
                    <article>
                                <div class="PostUser"><h3 class="PostUser-name">Googol</h3></div>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p>Googol 破坏 notems 页面<br>
现在最近发生的事情大家都知道了吧，Googol创建的哪个什么ProtectNote自称是保护组织，然后说CleanNote是破坏组织，还在覆盖大部分页面</p>

<p>导致大量页面丢失，被覆盖成了下面的样子：</p></div></blockquote>

<pre><code>本页面由于&lt;原因&gt;，故ProtectNote目前保护这个页面
————————————————新闻——————————————
ProtectNote 正在邀请您加入我们！前往：https://note.freeflarum.com/d/325-protectnote%E7%BB%84%E7%BB%87%E4%BB%8B%E7%BB%8D%E5%8F%8A%E5%8A%A0%E5%85%A5/7
&lt;或者其他新闻&gt;
————————————————正文——————————————
&lt;原页面内容&gt;</code><script async="" crossorigin="anonymous" data-hljs-style="github" integrity="sha384-E9ssooeJ4kPel3JD7st0BgS50OLWFEdg4ZOp8lYPy52ctQazOIV37TCvzV8l4cYG" src="../../../cdn.jsdelivr.net/gh/s9e/hljs-loader%401.0.34/loader.min.js"></script><script>
                    if(window.hljsLoader && !document.currentScript.parentNode.hasAttribute('data-s9e-livepreview-onupdate')) {
                        window.hljsLoader.highlightBlocks(document.currentScript.parentNode);
                    }
                </script></pre>
<blockquote class="uncited"><div><p>我没写错，原来的内容变成了<code>&lt;原页面内容&gt;</code>，然后他这个原因就是<code>&lt;原因&gt;</code>，咋的，模板字符串符号写错了是吧，那也用不着中文变量啊？<br>
目前 1到4位的小写字母+数字的组合页面都是这Googol覆盖的，然后被CleanNote删除后，就直接造谣 CleanNote 破坏了这些页面，<br>
人话就是CleanNote动了Googol的蛋糕呗~</p></div></blockquote>

<p>你知不知道什么是冒充？？？最近很多人冒充ProtectNote毁灭页面。</p>
                </div>
            </article>
